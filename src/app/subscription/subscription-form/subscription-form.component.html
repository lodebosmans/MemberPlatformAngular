<div class="container">
    <div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
        {{errorMessage}}
    </div>

    <p *ngIf="isEdit">Inschrijven</p>
    <p>Je wil inschrijven voor volgende sport {{productDefinition.name}}</p>
    <p>met startdatum {{productDefinition.startDate}}</p>
    <p> en  einddatum {{productDefinition.endDate}}</p>
    <p>id = {{productDefinition.id}}</p>
    <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">

    <div>
      <div class="form-group">
        <label for="personId">Person ID:</label>
        <input type="number" class="form-control" formControlName="personId" id="personId" required>
      </div>

      <div>
        <input type="hidden" class="form-control" formControlName="productId" id="productId" [(ngModel)]=productDefinition.id>
      </div>

    </div>
      <button type="submit" class="btn btn-primary" [disabled]="!subscriptionForm.valid">Submit</button>
    </form>
      
</div>
