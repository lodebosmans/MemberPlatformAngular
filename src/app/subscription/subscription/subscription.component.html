<div>
  <table
    class="table"
    *ngIf="productDefinitions && productDefinitions.length > 0"
  >
    <tbody>
      <tr *ngFor="let p of productDefinitions">
        <th scope="row">{{ p.id }}</th>
        <td>{{ p.name }}</td>
        <td>
          <button type="button" class="btn knop" (click)="subscribe(p.id)">
            Inschrijven
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
