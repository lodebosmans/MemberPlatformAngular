<div class="container">
  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="isSubmitted && errorMessage"
  >
    {{ errorMessage }}
  </div>
  <p *ngIf="isAdd">Voeg een nieuwe option toe.</p>
  <p *ngIf="isEdit">Pas de gegevens van een option aan.</p>
  <form (ngSubmit)="onSubmit()" [formGroup]="optionForm">
    <div class="form-group">
      <label for="name">naam:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="option"
        formControlName="name"
        minlength="2"
        required
      />
    </div>
    <div class="form-group">
      <label for="optionTypeId">OptionType:</label>
      <select
        id="optionTypeId"
        name="optionTypeId"
        formControlName="optionTypeId"
        required
        class="form-select"
        aria-label="Default select example"
      > 
          <option
          *ngFor="let type of optionTypes"
          [ngValue]="type.id"
          [selected]="type.id === option.optionTypeId"
          >{{ type.name }}</option>
      </select> 
    </div>
    <button
      type="submit"
      class="btn btn-succes btn-primary"
      *ngIf="isAdd"
      [disabled]="!optionForm.valid"
    >
      Add
    </button>
    <button
      type="submit"
      class="btn btn-succes btn-primary"
      *ngIf="isEdit"
      [disabled]="!optionForm.valid"
    >
      Opslaan
    </button>
    <a class="btn btn-secondary ml-1" routerLink="/option/">Annuleren</a>
  </form>
</div>
