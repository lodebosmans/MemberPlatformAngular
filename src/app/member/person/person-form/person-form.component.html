<div class="container">
    <div class="alert alert-danger" role="alert" *ngIf="isSubmitted && errorMessage">
        {{errorMessage}}
    </div>
    <p *ngIf="isAdd">Voeg een nieuwe persoon toe.</p>
    <p *ngIf="isEdit">Pas de gegevens van een persoon aan.</p>

    <form (ngSubmit)="onSubmit()" [formGroup]="personForm">

        <div class="form-group">
            <label for="firstName">Voornaam</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Voornaam"
                formControlName="firstName" minlength="2" required>
        </div>
        <div *ngIf="personForm.controls['firstName'].invalid && isSubmitted" class="alert">
            Geef een geldige voornaam in.
        </div>

        <div class="form-group">
            <label for="lastName">Achternaam</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Achteraam"
                formControlName="lastName" minlength="2" required>
        </div>
        <div *ngIf="personForm.controls['lastName'].invalid && isSubmitted" class="alert">
            Geef een geldige achternaam in.
        </div>

        <div class="form-group">
            <label for="gender">Geslacht:</label>
            <select id="gender" name="gender" formControlName="gender" required class="form-select"
                aria-label="Default select example">
                <option value="male">Man</option>
                <option value="female">Vrouw</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Geboortedatum</label>
            <input id="dateOfBirth" class="form-control" type="date" id="dateOfBirth" name="dateOfBirth"
            formControlName="dateOfBirth" required/>
        </div>

        <div class="form-group">
            <label for="emailAddress">Email adres</label>
            <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="Email adres"
                formControlName="emailAddress" minlength="2" required>
        </div>
        <div *ngIf="personForm.controls['emailAddress'].invalid && isSubmitted" class="alert">
            Geef een geldig email adres in.
        </div>

        <div class="form-group">
            <label for="identityNumber">Rijksregisternummer</label>
            <input type="text" class="form-control" id="identityNumber" name="identityNumber"
                placeholder="Rijksregisternummer" formControlName="identityNumber" minlength="2" required>
        </div>
        <div *ngIf="personForm.controls['identityNumber'].invalid && isSubmitted" class="alert">
            Geef een geldig rijksregisternummer in.
        </div>

        <!-- <div class="form-group">
            <label for="street">Straat</label>
            <input type="text" class="form-control" id="street" name="street"
                placeholder="Straat" formControlName="street" minlength="2" required>
        </div>
        <div *ngIf="personForm.controls['streets'].invalid && isSubmitted" class="alert">
            Geef een geldige straatnaam in.
        </div> -->


        
        <button type="submit" class="btn btn-succes btn-primary" *ngIf="isAdd"
            [disabled]="!personForm.valid">Add</button>
        <button type="submit" class="btn btn-succes btn-primary" *ngIf="isEdit"
            [disabled]="!personForm.valid">Save</button>
        <a class="btn btn-danger ml-1" routerLink="/profile/">Cancel</a>
    </form>
</div>
