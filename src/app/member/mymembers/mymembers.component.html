<div class="container">
    <p *ngIf="isLoading">Aan het laden</p>

    <div *ngIf="!isLoading">
        <div class="btn btn-primary float-end button-format" (click)="add()">
            <mat-icon>person_add</mat-icon>
            <span>Persoon toevoegen</span>
        </div>
        <table class="table" *ngIf="mymembers && mymembers.length > 0">
            <tbody>
                <tr>
                    <th>Voornaam</th>
                    <th>Achternaam</th>
                    <th></th>
                </tr>
                <tr *ngFor="let m of mymembers">
                    <td>{{m.firstName}}</td>
                    <td>{{m.lastName}}</td>
                    <td><button type="button" class="btn btn-primary" (click)="edit(m.id)"><i
                                class="fas fa-edit"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
