<p *ngIf="isLoading">Aan het laden</p>

<div *ngIf="!isLoading">
    <div class="btn btn-success" (click)="add()">Contract toevoegen</div>
    <div>
    <table class="table" *ngIf="contracts && contracts.length > 0">
        <tbody>
            <tr *ngFor="let c of contracts">
                <th scope="row">{{c.id}}</th>
                <td>{{c.contractDate}}</td>
                <td>{{c.contractTypeId}}</td>
                <td><button type="button" class="btn knop" (click)="edit(c.id)"><i class="fas fa-edit"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
</div>
